
<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
  </head>
  <body>
    <!-- Contact Form - sent to a Google Sheet -->
    <form id='foo' method='post' action='https://script.google.com/macros/s/AKfycbzUPhNLHr-GXoL7U2joZb5AnBp5cWYQIW3hT5kPM8lX3P7rbDc/exec'>
      <p>
        <label>Name</label>
        <input id='name' name='name' type='text'>
      </p><p>
        <label>Email Address</label>
        <input id='email' name='email' type='email'>
      </p><p>
        <label>Phone Number</label>
        <input id='phone' name='phone' type='tel'>
      </p><p>
        <label>Message</label>
        <textarea id='message' name='message' rows='5'></textarea>
      </p>
        <div id='success'></div>
        <button type='submit'>Send</button>
    </form>
    <div style="display:none;" id="thankyou-message">
      <em>Thanks </em> for contacting us!We will get back to you soon</div>

    <script data-cfasync="false" type="text/javascript"
src="https://cdn.rawgit.com/selvaklnc/test/48e0c624/google-sheet.js"></script>
    
  </body>
</html>
